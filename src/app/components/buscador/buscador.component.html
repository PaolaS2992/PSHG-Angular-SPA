<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf= "pokemones.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No exiten resultados en el termino: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let pokemon of pokemones; let i = index">
        <img [src]="pokemon.img" class="imgPokemon" [alt]="pokemon.name">
        <div class="card-body">
            <h5 class="card-title">{{ pokemon.name }}</h5>
            <p class="card-text">{{ pokemon.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ pokemon.spawn_time }}</small></p>
            <!-- <button (click) = "verPokemon(i)"
             type="button" class="btn btn-outline-primary btn-block">
                Ver m√°s...
            </button> -->
        </div>
    </div>
</div>
